<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebSocket Javalin Example</title>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <h1>Javalin + WebSockets</h1>

      <div class="input-group mb-3">
        <input type="text" id="message" placeholder="Enter message" class="form-control" aria-label="Enter message" aria-describedby="send">
        <button id="send" type="submit" class="btn btn-outline-primary">Send</button>
      </div>


      <ul id="chat" class="list-group list-group-flush">
        <li class="list-group-item"><i>Chat started...</i></li>
      </ul>
    </div>


    <script src="chat.js"></script>
  </body>
</html>
